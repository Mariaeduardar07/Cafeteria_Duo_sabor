<!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <title>Café Duo Sabor</title>
    <link rel="stylesheet" href="./css/styles-contato.css">
 </head>
 <body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
               <img src="./img/logo.png" alt="logo">
            </div>

            <div class="nav-list">
               <ul>
                  <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                  <li class="nav-item"><a href="cardapio.html" class="nav-link">Cardapio</a></li>
                  <li class="nav-item"><a href="contato.html" class="nav-link">Contato</a></li>    
          </ul>
            </div>
           
            <div class="buscar">
               <input type="text" class="barra-busca" placeholder="Buscar...">
            </div>
        </nav>
   </header>

   <main>
      <h1>Contato</h1>
      <p>Entre em contato conosco através do formulário abaixo.</p>

      <form action="#" method="POST">
         <label for="nome">Nome:</label>
         <input type="text" id="nome" name="nome" required><br>

         <label for="email">Email:</label>
         <input type="email" id="email" name="email" required><br>

         
         <label for="mensagem">Mensagem:</label>
         <textarea id="mensagem" name="mensagem" required></textarea><br>

         <input type="submit" value="Enviar">


      </form>
   </main>
  
</body>
</html>
